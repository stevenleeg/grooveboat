version: 2
jobs:
    lint:
        docker:
            - image: circlci/node:7:10
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run: yarn install
            - save_cache:
                paths:
                    - node_modules
                    key: v1-dependencies-{{ checksum "package.json" }}
            - run: yarn lint
